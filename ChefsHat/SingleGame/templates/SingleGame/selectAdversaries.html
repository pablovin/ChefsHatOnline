{% extends 'base.html' %}

{% load i18n %}

{% block page_title %}
Chef's Hat Card Game
{% endblock %}

{% block page_css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/selectAdversaries.css' %}" />
{% endblock %}

{% block body %}
<div class="wrapper">
    <section class="section section--header">
        <div class="container container--header">
            <p class="text text--xxl text--title">{% trans 'rules_welcome' %} {{ nickname }}!</p>
        </div>
    </section>
    <section class="section section--content">
        <div class="container container--content">
            <div class="container container--iframe">
                <p class="text text--md text--700">{% trans 'adversaries_AnswerQuestions' %}</p>
                <iframe src="https://forms.office.com/Pages/ResponsePage.aspx?id=XkYvv3Ufb0u-Kb9TJzvB2u5KiGG9gI9Jl0u_PdkIVS5URDczUlFQNUg4RTVOSzA1SFZJVFFROTcxRi4u&embed=true" frameborder="0" marginwidth="0" marginheight="0" style="border: none;" allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen></iframe>
            </div>
        </div>
    </section>
    <section class="section section--form">
        <div class="container container--form">
            <form method="post" class="form" action="{% url 'SingleGame:showRules'%}">
                {% csrf_token %}
                <button type="submit" class="button form__button text--md">{% trans 'adversaries_Play' %}</button>
            </form>
        </div>
    </section>
</div>
{% endblock %}
