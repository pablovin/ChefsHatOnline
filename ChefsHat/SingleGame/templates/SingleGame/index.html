{% extends 'base.html' %}

{% load i18n %}

{% block page_title %}
Chef's Hat Card Game
{% endblock %}

{% block page_css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}" />
{% endblock %}

{% block body %}
<div class="wrapper">
    <section class="section section--header">
        <div class="container container--img">
            <img class="img img--chef_hat" src="{% static 'images/chefHat.png' %}" alt="Chef's hat" />
        </div>
        <div class="container container--title">
            <p class="text text--xxxl text--title">Chef's hat</p>
        </div>
    </section>
    <section class="section section--content">
        <div class="container container--flags">
            <div class="container container--flag">   
                <a class="link link--flag" href="{% url 'SingleGame:changeLanguage' language="en"%}">
                    <img class="img img--languages" src="{% static 'images/lang_eng.png' %}" />
                </a>
            </div>
            <div class="container container--flag">   
                <a class="link link--flag" href="{% url 'SingleGame:changeLanguage' language="es"%}">
                    <img class="img img--languages" src="{% static 'images/lang_es.png' %}" />
                </a>
            </div>
            {% comment %} <div class="container container--flag">   
                <a class="link link--flag" href="{% url 'SingleGame:changeLanguage' language="de"%}">
                    <img class="img img--languages" src="{% static 'images/lang_de.png' %}" />
                </a>
            </div> {% endcomment %}
            <div class="container container--flag">   
                <a class="link link--flag" href="{% url 'SingleGame:changeLanguage' language="it"%}">
                    <img class="img img--languages" src="{% static 'images/lang_it.png' %}" />
                </a>
            </div>
            <div class="container container--flag">   
                <a class="link link--flag" href="{% url 'SingleGame:changeLanguage' language="pt"%}">
                    <img class="img img--languages" src="{% static 'images/lang_pt.png' %}" />
                </a>
            </div>
        </div>
    </section>
</div>
{% endblock %}
