{% extends 'base.html' %}

{% load i18n %}

{% block page_title %}
Chef's Hat Card Game
{% endblock %}

{% block page_css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/disclaimerVideo.css' %}" />
{% endblock %}

{% block body %}
<div class="wrapper">
    <section class="section section--header">
        <div class="container container--img">
            <img class="img img--chef_hat" src="{% static 'images/chefHat.png' %}" alt="Chef's hat" />
        </div>
        <div class="container container--title">
            <p class="text text--xxxl text--title">Chef's hat</p>
        </div>
    </section>
    <section class="section section--content">
        <div class="container container--content">
            <p class="text text--md text--700">{% trans 'videoDisclaimer_WatchThis' %}</p>
            <iframe src="https://www.youtube.com/embed/{{ videoLink }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>
    <section class="section section--form">
        <div class="container container--form">
            <form class="form form--index" action="{% url 'SingleGame:continueDisclaimer'%}" method="post">
                {% csrf_token %}
                <button type="submit" class="button form__button text--md">{% trans 'rules_Continue' %}</button>
            </form>
        </div>
    </section>
</div>
{% endblock %}
